  /* Style for card container */
  .card-container {
    perspective: 1000px;
    width: 100%;
    height: 100%;
    position: relative;
  }

  /* Flippable card styles */
  .card {
  border: 2px solid #555;
    width: 100%;
    height: 100%;
    position: relative;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    cursor: pointer;
	border-radius: 10px; /* or whatever radius you want */
  transition: 0.4s ease;
  }

  /* When flipped */
  .card.flipped {
    transform: rotateY(180deg);
  }

  /* Front and back styles */
  .card-face {
    position: absolute;
    width: 100%;
    height: 100%;
    backface-visibility: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    box-sizing: border-box;
    border-radius: 8px;
    font-family: 'Arial', sans-serif;
    font-size: clamp(9px, 2vw, 16px);
  }

  .card-front {
    background-color: #4CAF50;
    color: white;
  }

  .card-back {
    background-color: #333;
    color: #fff;
    transform: rotateY(180deg);
  }

  /* Optional: hover effect for cards */
  .card:hover {
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);

  // Function to create a card with front and back texts
  function createCard(frontText, backText) {
    const container = document.createElement('div');
    container.className = 'card-container';

    const card = document.createElement('div');
    card.className = 'card';

    // Front face
    const front = document.createElement('div');
    front.className = 'card-face card-front';
    front.innerText = frontText;

    // Back face
    const back = document.createElement('div');
    back.className = 'card-face card-back';
    back.innerText = backText;

    // Append faces to card
    card.appendChild(front);
    card.appendChild(back);

    // Add flip on click
    card.onclick = () => {
      card.classList.toggle('flipped');
    };

    container.appendChild(card);
    return container;
  }
